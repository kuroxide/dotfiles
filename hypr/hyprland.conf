monitor = eDP-1, 1920x1080@120, 0x0, 1
monitor = HDMI-A-1, 1920x1080@60, auto, 1, transform, 1
monitor = , preferred, auto, 1
workspace = 10, monitor:HDMI-A-1, default:true


# Execute polkit and gnome-keyring at launch
exec-once = dbus-update-activation-environment --all & gnome-keyring-daemon --start --components=secrets
exec-once = exec /home/sketchy/.local/bin/dmenu-polkit-agent

# Set the cursor theme and wallpaper
exec-once = hyprctl setcursor Breeze_Snow 32

# Important background stuff
exec-once = waybar
exec-once = hyprpaper
exec-once = mako
exec-once = fcitx5
exec-once = udiskie -As
exec-once = powerprofilesctl set balanced
exec-once = brightnessctl s 0
exec-once = swayidle -w timeout 60 'hyprctl dispatch dpms off' timeout 180 'systemctl suspend'

exec = hyprshade auto

# Less important background stuff
exec-once = bluetoothctl power off
exec-once = wl-paste -p --watch wl-copy -pc

# Prevent power button from immediately shutting down, without using logind to allow power button shutdown before Hyprland starts
exec-once = systemd-inhibit --what=handle-power-key sleep infinity


# Variables (https://wiki.hyprland.org/Configuring/Variables/)
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(3DAEE9FF)
    col.inactive_border = rgba(3DAEE960)
    layout = master
}

input {
    kb_layout = us
    follow_mouse = 1
    float_switch_override_focus = false
    accel_profile = flat

    touchpad {
        scroll_factor = 0.8
        disable_while_typing = true
    }
}

layerrule = blur, waybar
decoration {
    rounding = 0
    inactive_opacity = 1
    blur {
        enabled = no
        size = 4
        new_optimizations = on
        xray = true
    }
    drop_shadow = false
    dim_inactive = false
    dim_around = 0.4
}

animations {
    enabled = yes
    bezier = easeOutCubic, 0.33, 1, 0.68, 1
    bezier = easeInOutSine, 0.37, 0, 0.63, 1

    animation = workspaces, 1, 2, easeInOutSine, fade
    animation = windowsIn, 0, 1, easeOutCubic
    animation = windowsOut, 0, 1, easeOutCubic
    animation = windowsMove, 1, 2, easeOutCubic, popin
}

# Per-device input (you probably have different hardware to me)
device:razer-razer-basilisk-x-hyperspeed {
    sensitivity = -0.6
    accel_profile = flat
    disable_while_typing = false
}

device:elan1203:00-04f3:307a-touchpad {
    sensitivity = 1.0
    natural_scroll = yes
}

gestures {
    workspace_swipe = on
    workspace_swipe_distance = 100
    workspace_swipe_numbered = false
}

misc {
    disable_hyprland_logo = true
    force_hypr_chan = true
    animate_manual_resizes = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vfr = true
    vrr = 0
}

master {
    mfact = 0.5
    new_is_master = false
    new_on_top = true
}

group {
    col.border_active = rgba(3DAEE9FF)
    col.border_inactive = rgba(3DAEE960)
    groupbar {
        font_size = 10
        gradients = false
        col.active = rgba(3DAEE9FF)
        col.inactive = rgba(3DAEE960)
    }
}

binds {
    workspace_back_and_forth = true
}

xwayland {
    use_nearest_neighbor = false
}

debug {
    damage_tracking = 2
}


# Window rules (https://wiki.hyprland.org/Configuring/Window-Rules/)
windowrulev2 = workspace 2, class:^(discord)$
windowrulev2 = workspace 2, class:^(thunderbird)$
windowrulev2 = workspace 3, class:^(FreeTube)$
windowrulev2 = float, class:^(nmtui|bluetoothctl)$
windowrulev2 = group set, class:^(foot)$        # Autogroup terminals when opening
windowrulev2 = noinitialfocus, class:^(steam)$, title:^(notificationtoasts.*)$

# Float all Thunderbird windows except the main window
windowrulev2 = float, class:^(thunderbird)$
windowrulev2 = tile, initialtitle:^(Mozilla Thunderbird)$

# qalculate (the greatest calculator app ever created)
windowrulev2 = float, class:^(qalculate-qt)$
windowrulev2 = size 480 640, class:^(qalculate-qt)$
windowrulev2 = center, class:^(qalculate-qt)$

windowrulev2 = float, class:^(mpv|imv)$
windowrulev2 = opaque, class:^(mpv|imv)$
windowrulev2 = maxsize 1280 720, class:^(mpv|imv)$
windowrulev2 = center, class:^(mpv|imv)$

windowrulev2 = float, class:^(org.strawberrymusicplayer.strawberry)$
windowrulev2 = size 950 512 class:^(org.strawberrymusicplayer.strawberry)$
windowrulev2 = center, class:^(org.strawberrymusicplayer.strawberry)$

# Picture-in-picture for browser videos
windowrulev2 = float, title:^(Picture.in.[Pp]icture)$
windowrulev2 = opaque, title:^(Picture.in.[Pp]icture)$
windowrulev2 = pin, title:^(Picture.in.[Pp]icture)$
windowrulev2 = size 640 360, title:^(Picture.in.[Pp]icture)$
windowrulev2 = move 100%-654 100%-374, title:^(Picture.in.[Pp]icture)$


# Keybinds (https://wiki.hyprland.org/Configuring/Binds/)
$windowMod = SUPER  # used for window controls (resize, move, etc.)
$mainMod = ALT      # used for everything else

# Bind lid switch to lock screen
bindl = , switch:on:Lid Switch, exec, swaylock -ef --image ~/.config/hypr/wallpaper2.png & playerctl pause
bindl = , switch:off:Lid Switch, exec, hyprctl dispatch dpms on

# Function/media keys
bind = , XF86AudioMute, exec, amixer sset 'Master' togglemute
bind = , XF86AudioRaiseVolume, exec, amixer sset 'Master' 5%+
bind = , XF86AudioLowerVolume, exec, amixer sset 'Master' 5%-
# bind = , XF86AudioMicMute, exec,
# bind = , XF86ScreenSaver, exec,
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86Calculator, exec, qalculate-qt
bind = , XF86PowerOff, exec, ~/.local/bin/dmenupower

bind = $mainMod SHIFT, Pause, exit,  # Kills the compositor
bind = $mainMod, Return, exec, foot
bind = $mainMod, W, exec, foot -a lf lf
bind = $mainMod, E, exec, firefox-developer-edition
bind = $mainMod, R, exec, kate
bind = $mainMod, K, exec, hyprctl kill
bind = $mainMod, C, exec, hyprpicker --autocopy
bind = $mainMod, Space, exec, fuzzel

# Screenshot selection by pressing PrtSc, full screen by pressing windowMod + PrtSc
bind = , Print, exec, grimblast -f copysave area ~/Pictures/Screenshots/$(date +%Y-%m-%d-%s).png
bind = $windowMod, Print, exec, grimblast copysave screen ~/Pictures/Screenshots/$(date +%Y-%m-%d-%s).png

# Window controls
bind = $windowMod, Q, killactive,
bind = $windowMod, W, togglefloating,

bind = $windowMod, A, fullscreen
bind = $windowMod, S, layoutmsg, swapwithmaster
bind = $windowMod, D, layoutmsg, focusmaster master

bind = $windowMod, Z, changegroupactive, b
bind = $windowMod, X, changegroupactive, f
bind = $windowMod, C, togglegroup,

bind = $windowMod, Tab, cyclenext, prev
bind = $windowMod SHIFT, Tab, cyclenext

# Switch workspaces
bind = $windowMod, 1, workspace, 1
bind = $windowMod, 2, workspace, 2
bind = $windowMod, 3, workspace, 3
bind = $windowMod, 4, workspace, 4
bind = $windowMod, 5, workspace, 5
bind = $windowMod, 6, workspace, 6
bind = $windowMod, 7, workspace, 7
bind = $windowMod, 8, workspace, 8
bind = $windowMod, 9, workspace, 9
bind = $windowMod, 0, workspace, 10

# Move active window to a workspace
bind = $windowMod SHIFT, 1, movetoworkspacesilent, 1
bind = $windowMod SHIFT, 2, movetoworkspacesilent, 2
bind = $windowMod SHIFT, 3, movetoworkspacesilent, 3
bind = $windowMod SHIFT, 4, movetoworkspacesilent, 4
bind = $windowMod SHIFT, 5, movetoworkspacesilent, 5
bind = $windowMod SHIFT, 6, movetoworkspacesilent, 6
bind = $windowMod SHIFT, 7, movetoworkspacesilent, 7
bind = $windowMod SHIFT, 8, movetoworkspacesilent, 8
bind = $windowMod SHIFT, 9, movetoworkspacesilent, 9
bind = $windowMod SHIFT, 0, movetoworkspacesilent, 10

# Move floating windows
binde = $windowMod, left, moveactive, -40 0
binde = $windowMod, right, moveactive, 40 0
binde = $windowMod, up, moveactive, 0 -40
binde = $windowMod, down, moveactive, 0 40

# Resize windows
bind = $windowMod ALT, left, resizeactive, -144 0
bind = $windowMod ALT, right, resizeactive, 144 0
bind = $windowMod ALT, up, resizeactive, 0 -81
bind = $windowMod ALT, down, resizeactive, 0 81

# Move/resize windows with mouse buttons
bindm = $windowMod, mouse:272, movewindow
bindm = $windowMod, mouse:273, resizewindow
