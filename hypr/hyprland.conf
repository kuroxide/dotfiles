monitor=eDP-1, 1920x1080@120, 0x0, 1
monitor=HDMI-A-1, 1920x1080@60, auto, 1
workspace=9,monitor:HDMI-A-1
monitor=HDMI-A-1, transform, 1
monitor=, preferred, auto, 1


# Execute polkit and gnome-keyring at launch
exec-once = dbus-update-activation-environment --all & gnome-keyring-daemon --start --components=secrets
exec-once = exec /usr/lib/polkit-kde-authentication-agent-1
# Idle timer
exec-once = swayidle -w timeout 120 'swaylock -f --image ~/.config/hypr/lockscreen.png' timeout 180 'systemctl suspend' before-sleep 'playerctl pause & swaylock -f --image ~/.config/hypr/lockscreen.png'
exec-once = hyprctl setcursor Breeze_Snow 32
exec-once = hyprpaper & waybar & mako & fcitx5 & gammastep
exec-once = firefoxdeveloperedition


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    follow_mouse = 0
    float_switch_override_focus = false
    sensitivity = 0.0 # -1.0 to 1.0
    accel_profile = flat

    touchpad {
        scroll_factor = 0.8
    }
}

gestures {
    workspace_swipe = on
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 150
    workspace_swipe_invert = true
}

# Per-device configs
device:razer-razer-basilisk-x-hyperspeed {
    sensitivity = -0.6
    accel_profile = flat
}

device:elan1203:00-04f3:307a-touchpad {
    sensitivity = 1.0
    natural_scroll = yes
    disable_while_typing = false
}

general {
    gaps_in = 3
    gaps_out = 6
    border_size = 3
    col.active_border = rgba(3DAEE9FF)
    col.inactive_border = rgba(404552FF)
    col.group_border_active = rgba(FFFF0099)
    col.group_border = rgba(40455299)
    layout = dwindle
}

decoration {
    rounding = 2
    active_opacity = 1.0
    inactive_opacity = 0.8
    blur = yes
    blur_size = 2
    blur_passes = 1
    blur_new_optimizations = on
}

animations {
    enabled = yes
    bezier = easeOutCubic, 0.33, 1, 0.68, 1
    bezier = easeInOutSine, 0.37, 0, 0.63, 1

    animation=workspaces, 1, 2, easeInOutSine, fade
    animation=windowsIn, 0, 1, easeOutCubic
    animation=windowsOut, 0, 1, easeOutCubic
    animation=windowsMove, 1, 2, easeOutCubic, popin
}

dwindle {
    pseudotile = no
    preserve_split = yes # you probably want this
}

master {
    new_is_master = false
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    animate_manual_resizes = true
    vrr = 0
}


# Window rules https://wiki.hyprland.org/Configuring/Window-Rules/
# Stuff opened by waybar
windowrulev2 = float, class:^(tuiapp)$
windowrulev2 = center, class:^(tuiapp)$

# Make picture-in-picture actually usable
windowrulev2 = float, title:^(Picture.in.[Pp]icture)$
windowrulev2 = opaque, title:^(Picture.in.[Pp]icture)$
windowrulev2 = noborder, title:^(Picture.in.[Pp]icture)$
windowrulev2 = rounding 0, title:^(Picture.in.[Pp]icture)$
windowrulev2 = size 640 360, title:^(Picture.in.[Pp]icture)$
windowrulev2 = pin, title:^(Picture.in.[Pp]icture)$

windowrulev2 = float, class:^(lxqt-archiver)$
windowrulev2 = float,class:^(pcmanfm-qt)$,title:^(Execute file)$ # Why this doesn't float automatically is beyond me
windowrulev2 = float,class:^(pcmanfm-qt)$,title:^(Confirm to replace files)$

# qalculate
windowrulev2 = float, class:^(qalculate-qt)$
windowrulev2 = size 480 640, class:^(qalculate-qt)$

# Automatically move windows to workspaces
windowrulev2 = workspace 2, class:^(FreeTube)$
windowrulev2 = workspace 2, class:^(discord)$
windowrulev2 = workspace 3 silent, class:^(steam)$
windowrulev2 = workspace 4, title:^(Firefox Developer Edition Private Browsing)$

# mpv & mvi
windowrulev2 = float, class:^(mpv)$
windowrulev2 = opaque, class:^(mpv)$
windowrulev2 = size 1280 720, class:^(mpv)$
windowrulev2 = center, class:^(mpv)$
windowrulev2 = nofullscreenrequest, class:^(mpv)$

# Center and dim when sudo required
windowrulev2 = dimaround, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = opaque, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float, center, class:^(org.kde.polkit-kde-authentication-agent-1)$


# Keybinds https://wiki.hyprland.org/Configuring/Binds/
$mainMod = ALT
$windowMod = SUPER

bind = $mainMod, Return, exec, alacritty
bind = $mainMod, E, exec, alacritty
bind = $mainMod, W, exec, pcmanfm-qt
bind = ALT, Space, exec, fuzzel
bind = ALT, F4, killactive, # Close active window
bind = ALT_SHIFT, Pause, exit,  # Kills the compositor

bind = $windowMod SHIFT, C, exec, hyprpicker --autocopy
bind = , Print, exec, grimblast copysave area ~/Pictures/Screenshots/$(date +%Y-%d-%m-%s).png
bind = $windowMod, Print, exec, grimblast copysave screen ~/Pictures/Screenshots/$(date +%Y-%d-%m-%s).png

bind = , XF86MonBrightnessUp, exec, xbacklight -inc 5
bind = , XF86MonBrightnessDown, exec, xbacklight -dec 5
bind = , XF86AudioMute, exec, amixer sset 'Master' togglemute
bind = , XF86AudioRaiseVolume, exec, amixer sset 'Master' 5%+
bind = , XF86AudioLowerVolume, exec, amixer sset 'Master' 5%-
# bind = , XF86AudioMicMute, exec,
bind = , XF86ScreenSaver, exec, swaylock --image ~/.config/hypr/lockscreen.png
bind = , XF86Calculator, exec, qalculate-qt # Fn + NumpadEnter to open calculator

# Window controls
bind = $windowMod, A, fullscreen,
bind = $windowMod, S, togglesplit,
bind = $windowMod, D, pseudo,
bind = $windowMod, F, togglefloating,
bind = $windowMod, Z, changegroupactive, b
bind = $windowMod, X, changegroupactive, f
bind = $windowMod, C, togglegroup,

bind = $windowMod, Tab, cyclenext
bind = $windowMod, right, cyclenext
bind = ALT, Tab, cyclenext
bind = $windowMod SHIFT, Tab, cyclenext, prev
bind = $windowMod, left, cyclenext, prev
bind = ALT_SHIFT, Tab, cyclenext, prev


# Switch workspaces with windowMod + [0-9]
bind = $windowMod, 1, workspace, 1
bind = $windowMod, 2, workspace, 2
bind = $windowMod, 3, workspace, 3
bind = $windowMod, 4, workspace, 4
bind = $windowMod, 5, workspace, 5
bind = $windowMod, 6, workspace, 6
bind = $windowMod, 7, workspace, 7
bind = $windowMod, 8, workspace, 8
bind = $windowMod, 9, workspace, 9
bind = $windowMod CTRL, left, workspace, e-1
bind = $windowMod CTRL, right, workspace, e+1

# Move active window to a workspace with windowMod + SHIFT + [0-9]
bind = $windowMod SHIFT, 1, movetoworkspace, 1
bind = $windowMod SHIFT, 2, movetoworkspace, 2
bind = $windowMod SHIFT, 3, movetoworkspace, 3
bind = $windowMod SHIFT, 4, movetoworkspace, 4
bind = $windowMod SHIFT, 5, movetoworkspace, 5
bind = $windowMod SHIFT, 6, movetoworkspace, 6
bind = $windowMod SHIFT, 7, movetoworkspace, 7
bind = $windowMod SHIFT, 8, movetoworkspace, 8
bind = $windowMod SHIFT, 9, movetoworkspace, 9

# Move floating windows with windowMod + shift + arrows
bind = $windowMod SHIFT, left, moveactive, -192 0
bind = $windowMod SHIFT, right, moveactive, 192 0
bind = $windowMod SHIFT, up, moveactive, 0 -108
bind = $windowMod SHIFT, down, moveactive, 0 108

# Resize windows with windowMod + alt + arrows
bind = $windowMod ALT, left, resizeactive, -192 0
bind = $windowMod ALT, right, resizeactive, 192 0
bind = $windowMod ALT, up, resizeactive, 0 -108
bind = $windowMod ALT, down, resizeactive, 0 108

# Move/resize windows with windowMod + LMB/RMB and dragging
bindm = $windowMod, mouse:272, movewindow
bindm = $windowMod, mouse:273, resizewindow
