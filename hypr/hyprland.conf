# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1, 1920x1080@120, 1080x840, 1
monitor=HDMI-A-1, 1920x1080@60, 0x0, 1
monitor=HDMI-A-1, transform, 1
monitor=, preferred, auto, auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = dbus-update-activation-environment --all & gnome-keyring-daemon --start --components=secrets
exec-once = hyprpaper & waybar & mako & fcitx5 & gammastep
exec-once = hyprctl setcursor default 32

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    sensitivity = 0.0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
}

# Per-device configs
device:razer-razer-basilisk-x-hyperspeed {
    sensitivity = -0.6
    accel_profile = flat
}

device:elan1203:00-04f3:307a-touchpad {
    sensitivity = 0.2
    accel_profile = flat
    natural_scroll = yes
}

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 4
    # col.active_border = rgba(b6b0d4ee) rgba(685aa5ee) 45deg
    col.active_border = rgba(FECEBCee)
    col.inactive_border = rgba(303030aa)

    layout = dwindle
}

decoration {
    rounding = 4
    blur = yes
    blur_size = 2
    blur_passes = 1
    blur_new_optimizations = on
    blur_xray = false

    # active_opacity = 0.5
    # inactive_opacity = 0.5
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    workspace_swipe = on
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 150
    workspace_swipe_invert = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Window rules
windowrulev2 = float, center, class:^(nmtui)$
windowrulev2 = float, center, class:^(pavucontrol)$
windowrulev2 = float, title:^(Picture-in-Picture)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# Main modifier key (SUPER by default)
$mainMod = SUPER

# Keybinds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, W, exec, dolphin
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, C, exec, hyprpicker --autocopy
bind = , Print, exec, grimblast copysave area ~/Pictures/Screenshots/$(date +%Y-%M%d-%H%S).png
bind = $mainMod, Print, exec, grimblast copysave output ~/Pictures/Screenshots/$(date +%Y-%M%d-%H%S).png 
bind = ALT, Space, exec, rofi -show drun
bind = ALT, Tab, exec, rofi -show window
bind = ALT, F4, killactive, # Close active window
bind = ALT_SHIFT, Q, exit,  # Kills the compositor

# XF86 Function keys
bind = ,XF86MonBrightnessUp, exec, xbacklight -inc 5
bind = ,XF86MonBrightnessDown, exec, xbacklight -dec 5
bind = ,XF86AudioRaiseVolume, exec, amixer sset 'Master' 5%+
bind = ,XF86AudioLowerVolume, exec, amixer sset 'Master' 5%-
bind = ,XF86ScreenSaver, exec, swaylock --image ~/Pictures/Komachi3.png
bind = ,XF86Calculator, exec, qalculate-gtk

bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
